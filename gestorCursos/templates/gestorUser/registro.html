{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registro - Escuela Chucky</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="hold-transition register-page" style="background: #222;">

<div class="register-box">

    <div class="register-logo">
        <span class="text-light fw-bold">Crear Cuenta</span>
    </div>

    <div class="card shadow">
        <div class="card-body register-card-body">

            
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="password" name="password1" class="form-control" placeholder="Contraseña" required>
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="password" name="password2" class="form-control" placeholder="Repetir Contraseña" required>
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>

                <button class="btn btn-success w-100">Registrarme</button>

            </form>

            <p class="mt-3 text-center">
                <a href="{% url 'login' %}" class="text-primary">Ya tengo cuenta</a>
            </p>

        </div>
    </div>

</div>

</body>
</html>
