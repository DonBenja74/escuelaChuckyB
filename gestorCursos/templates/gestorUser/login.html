{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login - Escuela Chucky</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="hold-transition login-page" style="background: #222;">

<div class="login-box">

    <div class="login-logo text-center">

        
        <img src="{% static 'img/EscuelaChucky.png' %}" 
            alt="Logo Escuela" 
            style="height:200px; width:auto; margin-bottom:10px;">

        
        <span class="text-light fw-bold d-block">Escuela Chucky</span>
    </div>

    <div class="card shadow">

        <div class="card-body login-card-body">

            <p class="login-box-msg text-muted">Inicia sesión para continuar</p>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>

                <button class="btn btn-primary w-100 mb-3">Ingresar</button>
            </form>

            <p class="mb-0 text-center">
                <a href="{% url 'registro' %}" class="text-primary">¿No tienes cuenta? Registrarse</a>
            </p>

        </div>
    </div>

</div>

</body>
</html>
