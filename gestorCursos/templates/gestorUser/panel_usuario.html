{% extends "base.html" %}

{% block title %}Panel Usuario{% endblock %}

{% block content %}

<div class="card shadow">
    <div class="card-body">

        <h3 class="fw-bold mb-3">
            <i class="fa-solid fa-user"></i> Panel del Usuario
        </h3>

        <p class="text-muted">
            Bienvenido. Este es tu panel personal. Desde aquí puedes ver tus alumnos y los cursos.
        </p>

        <div class="row mt-4">

            <!-- Mis alumnos -->
            <div class="col-md-4">
                <a href="{% url 'listar_alumnos' %}" class="text-decoration-none">
                    <div class="small-box bg-info shadow-sm">
                        <div class="inner">
                            <h4>Mis Alumnos</h4>
                            <p>Ver tus alumnos registrados</p>
                        </div>
                        <div class="icon">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Ver cursos -->
            <div class="col-md-4">
                <a href="{% url 'home_cursos' %}" class="text-decoration-none">
                    <div class="small-box bg-warning shadow-sm">
                        <div class="inner">
                            <h4>Ver Cursos</h4>
                            <p>Revisar información de cursos</p>
                        </div>
                        <div class="icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                    </div>
                </a>
            </div>

        </div>

    </div>
</div>

{% endblock %}
