{% extends "base.html" %}

{% block title %}Editar Alumno{% endblock %}

{% block content %}

<div class="card shadow-sm">
    <div class="card-body">

        <h3 class="fw-bold mb-3">
            <i class="fa-solid fa-user-pen"></i> Editar Alumno
        </h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" value="{{ alumno.nombre }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" name="apellido" value="{{ alumno.apellido }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Curso</label>
                <input type="text" name="curso" value="{{ alumno.curso }}" class="form-control" required>
            </div>

            <button class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'listar_alumnos' %}" class="btn btn-secondary">Cancelar</a>
        </form>

    </div>
</div>

{% endblock %}
